<!DOCTYPE html>
<html>
  <head>
    <title>Hobby projects | Taras Datsenko</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      :root {
        --text-color: #1f2328;
        --text-secondary-color: #59636e;
        --card-border-color: #d1d9e0;
        --card-border-radius: 4px;
        --card-bg-color: #fff;
        --card-header-bg-color: #f6f8fa;
      }

      body {
        font-family: monospace;
        font-size: 16px;
        margin: 0;
        padding: 0 15px;
      }
      
      .section-header {
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        margin: 20px;
      }

      /* Card */
      .card {
        border: 1px solid var(--card-border-color);
        border-radius: var(--card-border-radius);
      }
      .card-header {
        border-bottom: 1px solid var(--card-border-color);
        background-color: var(--card-header-bg-color);
        padding: 10px 15px;
        border-radius: var(--card-border-radius) var(--card-border-radius) 0 0;
      }
      .card-body {
        background-color: var(--card-bg-color);
        padding: 10px 15px;
        border-radius: 0 0 var(--card-border-radius) var(--card-border-radius);
      }

      /* Card grid */
      .card-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(auto, 500px));
        justify-content: center;
        gap: 20px;
      }

      /* Icons */
      .github-icon {
        width: 16px;
        fill: var(--text-secondary-color);
        cursor: pointer;
        &:hover {
          fill: var(--text-color);
        }
      }

      /* Project */
      .project-header {
        display: grid;
        grid-template-columns: 1fr auto;
        align-items: center;
      }
      .project-name {
        font-weight: bold;
        color: var(--text-color);
        text-decoration: none;
      }
      .project-name[href]:hover {
        text-decoration: underline;
      }
      .project-libs {
        margin-top: 2px;
        font-size: 10px;
        color: var(--text-secondary-color);
      }
      .project-repo-link {
        font-size: 0;
      }
      .project-repo-private {
        color: var(--text-secondary-color);
        font-size: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <template id="project-template">
      <div class="card">
        <div class="card-header project-header">
          <div>
            <a class="project-name" target="_blank"></a>
            <div class="project-libs"></div>
          </div>
          <a class="project-repo-link" href="" target="_blank" title="GitHub repository">
            <svg class="github-icon" viewBox="0 0 24 24">
              <use href="#github-icon" />
            </svg>      
          </a>
          <div class="project-repo-private">private<br/>repo</div>
        </div>
        <div class="card-body">
          Body
        </div>
      </div>
    </template>

    <header class="section-header">Recent projects</header>

    <div class="card-grid" id="recent-projects"></div>

    <h2 class="section-header">Older projects</h2>

    <div class="card-grid" id="older-projects"></div>

    <script>
      const recentProjectsEl = document.querySelector("#recent-projects");
      const olderProjectsEl = document.querySelector("#older-projects");
      const projectTemplateEl = document.querySelector("#project-template");

      // Recent projects
      [
        {
          name: "HTTP Client web app",
          libs: ["SvelteKit", "NodeJS", "TypeScript"],
          previewImg: "",
        },
        {
          name: "Tetris",
          libs: ["TypeScript", "React"],
          demoLink: "/demo/tetris-impl/",
          repoLink: "https://github.com/taras-d/tetris-impl/",
          previewImg: "",
        }
      ].forEach(item => renderProject(item, recentProjectsEl));

      // Older projects
      [
        {
          name: "ImagesGrid jQuery plugin",
          libs: ["jQuery", "JavaScript", "HTML", "CSS"],
          demoLink: "/demo/images-grid/",
          repoLink: "https://github.com/taras-d/images-grid/",
        },
        {
          name: "Breakout game",
          libs: ["TypeScript", "HTML"],
          demoLink: "/demo/breakout/",
          repoLink: "https://github.com/taras-d/breakout/",
        },
        {
          name: "Shooting range game",
          libs: ["TypeScript", "HTML"],
          demoLink: "/demo/shooting-range/",
          repoLink: "https://github.com/taras-d/shooting-range/",
        },
        {
          name: "Sudoku",
          libs: ["JavaScript", "HTML", "CSS"],
          demoLink: "/demo/sudoku/",
          repoLink: "https://github.com/taras-d/sudoku/",
        }
      ].forEach(item => renderProject(item, olderProjectsEl));

      function renderProject(params, parent) {
        const fragment = projectTemplateEl.content.cloneNode(true);

        // Name
        const name = fragment.querySelector(".project-name");
        name.textContent = params.name;
        if (params.demoLink) {
          name.href = params.demoLink;
        }

        // Libs
        const libs = fragment.querySelector(".project-libs");
        libs.textContent = params.libs.join(" / ");

        // Repo link / Private repo
        const repoLink = fragment.querySelector(".project-repo-link");
        const privateText = fragment.querySelector(".project-repo-private");
        if (params.repoLink) {
          repoLink.href = params.repoLink;
          privateText.remove();
        } else {
          repoLink.remove();
        }

        parent.append(fragment);
      }
    </script>

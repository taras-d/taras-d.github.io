<div class="check"><input type="checkbox" id="{{item.id}}" [(ngModel)]="item.done" (ngModelChange)="itemEdit($event)"><label attr.for="{{item.id}}" [class.done]="item.done"></label></div><input type="text" class="text" [(ngModel)]="item.text" (ngModelChange)="itemEdit($event)" [class.done]="item.done" title="{{item.date|date:'medium'}}"><div class="delete" (click)="itemDelete($event)"></div>
